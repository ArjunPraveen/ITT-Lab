<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q2</title>
</head>
<body>
    <label for="word">Enter a word</label>
    <input type="text" id="word">
    <br><br>
    <button onclick="pigLatin()">Convert to piglatin</button>
    <br><br>
    <p>PigLatin: </p>
    <p id="piglatin"></p>
</body>

<script>
    function pigLatin(){
        var word = document.getElementById("word").value
        console.log(word)
        let arr = word.split(" ")
        for(let i=0; i<arr.length; i++){
            arr[i]+="ay"
        }
        
        document.getElementById("piglatin").innerHTML = arr.join(" ")
    }
</script>
</html>
